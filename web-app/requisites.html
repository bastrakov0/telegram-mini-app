<div class="page" id="requisitesPage">
    <div class="page-header">
        <h2><i class="fas fa-credit-card"></i> Мои реквизиты</h2>
    </div>

    <div class="requisites-content">
        <!-- Список реквизитов -->
        <div class="requisites-list" id="requisitesList">
            <!-- Здесь будут добавляться реквизиты -->
            <div class="no-requisites" id="noRequisites">
                <i class="fas fa-credit-card"></i>
                <h3>Нет реквизитов</h3>
                <p>Добавьте реквизиты для удобных переводов</p>
            </div>
        </div>

        <!-- Кнопка добавления реквизита -->
        <button class="add-requisite-btn" onclick="showAddRequisiteModal()">
            <i class="fas fa-plus"></i> Добавить реквизиты
        </button>
    </div>

    <!-- Модальное окно добавления реквизита -->
    <div class="modal-overlay" id="addRequisiteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить реквизиты</h3>
                <button class="close-modal" onclick="closeAddRequisiteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="requisite-types">
                <button class="type-btn active" onclick="selectRequisiteType('card')">
                    <i class="fas fa-credit-card"></i> Банковская карта
                </button>
                <button class="type-btn" onclick="selectRequisiteType('phone')">
                    <i class="fas fa-phone"></i> СБП по номеру
                </button>
            </div>

            <form id="requisiteForm" onsubmit="saveRequisite(event)">
                <!-- Поля для карты -->
                <div id="cardFields" class="requisite-fields">
                    <div class="form-group">
                        <label class="form-label">Банк</label>
                        <div class="bank-select">
                            <select class="form-input" id="cardBank" required>
                                <option value="">Выберите банк</option>
                                <option value="tinkoff">Тинькофф</option>
                                <option value="sber">Сбербанк</option>
                                <option value="vtb">ВТБ</option>
                                <option value="alfa">Альфа-Банк</option>
                                <option value="gazprom">Газпромбанк</option>
                                <option value="raiff">Райффайзенбанк</option>
                                <option value="other">Другой банк</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Номер карты</label>
                        <input type="text" 
                               class="form-input" 
                               id="cardNumber"
                               placeholder="0000 0000 0000 0000"
                               pattern="[0-9]{16}"
                               maxlength="19"
                               oninput="formatCardNumber(this)"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Срок действия</label>
                        <input type="text" 
                               class="form-input" 
                               id="cardExpiry"
                               placeholder="ММ/ГГ"
                               pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
                               oninput="formatExpiry(this)"
                               maxlength="5"
                               required>
                    </div>
                </div>

                <!-- Поля для СБП -->
                <div id="phoneFields" class="requisite-fields" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Банк</label>
                        <div class="bank-select">
                            <select class="form-input" id="phoneBank" required>
                                <option value="">Выберите банк</option>
                                <option value="sber">Сбербанк</option>
                                <option value="tinkoff">Тинькофф</option>
                                <option value="vtb">ВТБ</option>
                                <option value="alfa">Альфа-Банк</option>
                                <option value="gazprom">Газпромбанк</option>
                                <option value="other">Другой банк</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Номер телефона</label>
                        <input type="tel" 
                               class="form-input" 
                               id="phoneNumber"
                               placeholder="+7 (000) 000-00-00"
                               pattern="\+7\s?\([0-9]{3}\)\s[0-9]{3}-[0-9]{2}-[0-9]{2}"
                               oninput="formatPhoneNumber(this)"
                               maxlength="18"
                               required>
                    </div>
                </div>

                <div class="limit-section">
                    <h4><i class="fas fa-chart-line"></i> Настройка лимитов</h4>
                    
                    <div class="form-group">
                        <label class="form-label">Лимит одной сделки (₽)</label>
                        <input type="number" 
                               class="form-input" 
                               id="singleLimit"
                               placeholder="10000"
                               min="1000"
                               max="500000"
                               step="1000"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Дневной лимит (₽)</label>
                        <div class="limit-info">
                            <p><i class="far fa-clock"></i> Работает с 00:00 до 23:59 по МСК</p>
                        </div>
                        <input type="number" 
                               class="form-input" 
                               id="dailyLimit"
                               placeholder="50000"
                               min="5000"
                               max="2000000"
                               step="1000"
                               required>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeAddRequisiteModal()">
                        Отмена
                    </button>
                    <button type="submit" class="confirm-btn">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
