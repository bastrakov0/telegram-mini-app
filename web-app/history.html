<div class="page" id="historyPage">
    <div class="page-header">
        <h2><i class="fas fa-history"></i> История операций</h2>
    </div>

    <div class="history-content">
        <div class="history-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Пополнений</span>
                    <span class="stat-value" id="historyDepositCount">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Выводов</span>
                    <span class="stat-value" id="historyWithdrawCount">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Переводов</span>
                    <span class="stat-value" id="historyTransferCount">0</span>
                </div>
            </div>
        </div>

        <div class="transactions-list" id="transactionsList">
            <div class="no-transactions">
                <i class="fas fa-inbox"></i>
                <h3>История пуста</h3>
                <p>Здесь будут отображаться все ваши операции</p>
            </div>
        </div>

        <div class="history-actions">
            <button class="history-btn">
                <i class="fas fa-sync-alt"></i> Обновить историю
            </button>
            <button class="history-btn">
                <i class="fas fa-trash-alt"></i> Очистить историю
            </button>
        </div>
    </div>
</div>
